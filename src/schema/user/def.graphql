
# User record
type User {
  # User ID
  id: ID!

  # Display name
  displayName: String

  # Avatar image URL
  imageUrl: String

  # Emails
  emails: [Email]

  # Online status
  onlineStatus: UserStatus

  # Gamer tags
  gamerTags: [String]

  # Friends
  friends: [User]

  # All other users besides friends
  nonFriends: [User]
}
